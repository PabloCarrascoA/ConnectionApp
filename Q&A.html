<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link rel="stylesheet" href="CSS/Q&A.css">
    <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="logo-wrapper">
                <i data-lucide="message-circle" class="logo"></i>
            </div>
            <span class="brand-name">Connection</span>
        </div>
        <div class="navbar-menu">
            <a href="index.html" class="nav-item">
                <i data-lucide="book-open"></i>
                <span>Home</span>
            </a>
            <a href="feed.html" class="nav-item">
                <i data-lucide="message-circle"></i>
                <span>Feed</span>
            </a>
            <a href="groups.html" class="nav-item">
                <i data-lucide="users"></i>
                <span>Groups</span>
            </a>
            <a href="Q&A.html" class="nav-item active">
                <i data-lucide="help-circle"></i>
                <span>Q&A</span>
            </a>
        </div>
    </nav>
    <!-- END NAVIGATION BAR -->

    <main class="qa-shell">
        <section class="add-form">
            <h2>Add a Question</h2>
            <form id="qa-form">
                <label for="question">Question</label><br>
                <input type="text" id="question" name="question" required placeholder="Type your question" /><br>

                <label for="category">Category</label><br>
                <select id="category" name="category">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Business">Business</option>
                    <option value="Science">Science</option>
                    <option value="Other">Other</option>
                </select><br>

                <button type="submit">Add Q&A</button>
            </form>
        </section>

        <input type="text" id="myInput" placeholder="Search questions or answers...">

        <div id="qa-container">
            <!-- Categories and Q&A items will be rendered here by JS -->
        </div>
    </main>

    <script src="JS/Q&A.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>



</html>
